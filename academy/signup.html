<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omax</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.png">
    <!-- bootstrap 5.2.0 -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/acc2c02c7c.js" crossorigin="anonymous"></script>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!--swiper slider-->
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container mt-md-5">
        <div class="row no-gutters shadow-lg">
            <div class="col-md-6 d-none d-xl-block">
                <div class="left-side py-4">
                    <h2 class="text-center text-white">OmaX</h2>
                    <img style="width: 100%; min-height:100%;" src="../assets/images/bg-academy.jpg"  alt="login image">
                    <h2 class="text-center text-white">Trading without borders...</h2>
                </div>
            </div>
            <div class="col-xl-6 bg-white my-4 my-xl-0 px-5 py-md-0 py-3">
                <div class="logo d-flex justify-content-end mt-2">
                    <img class="logo-login" src="../assets/logo/logo.png" alt="">
                </div>
                <h4 class="orange">Sign Up</h4>
                <p class="text-start">This takes just a few moments to join the easy way</p>
                <form method="post">
                <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3 border-cls mt-2">
                                <input type="text" placeholder="input your wallet address" class="form-control form-control-lg rad"
                                    id="floatingInput" required>
                                <label style="font-size:1.2rem;" for="floatingInput" class="floatingInput"> <i class="fa fa-user mx-2" aria-hidden="true"></i>
                             First Name</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3 border-cls mt-2">
                                <input type="text" placeholder="input your wallet address" class="form-control form-control-lg rad"
                                    id="floatingInput" required>
                                <label style="font-size:1.2rem;" for="floatingInput" class="floatingInput"> <i class="fa fa-user mx-2" aria-hidden="true"></i>
                             Last Name</label>
                            </div>
                        </div> 
                        
                       
                    <div class="form-floating mb-3 border-cls mt-2">
                        <input type="text" placeholder="input your wallet address" class="form-control form-control-lg rad"
                            id="floatingInput" required>
                        <label style="font-size:1.2rem;" for="floatingInput" class="floatingInput"> <i class="fa fa-user mx-2" aria-hidden="true"></i>
                     Username</label>
                    </div>
                    <div class="form-floating mb-3 border-cls mt-2">
                        <input type="number" placeholder="input your wallet address" class="form-control form-control-lg rad"
                            id="floatingInput" required>
                        <label style="font-size:1.2rem;" for="floatingInput" class="floatingInput"> <i class="fa-solid fa-phone mx-2"></i>
                     Phone</label>
                    </div>
                    <div class="form-floating mb-3 border-cls mt-2">
                        <input type="email" placeholder="input your wallet address" class="form-control form-control-lg rad"
                            id="floatingInput" required>
                        <label style="font-size:1.2rem;" for="floatingInput" class="floatingInput"><i class="fa fa-envelope mx-2" aria-hidden="true"></i>
                            Email address</label>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3 border-cls mt-2">
                            <input style="color: #629509" type="date" placeholder="input your wallet address" class="form-control form-control-lg rad"
                                id="floatingInput" required>
                            <label style="font-size:1.2rem;" for="floatingInput" class="floatingInput"> <i class="fa-solid fa-calendar mx-2"></i>
                         date of birth</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating mt-md-2">
                            <select id="floatingInput" class="form-select country-su" >
                                <option selected>-Select-</option>
                                <option value="1">Bitcoin</option>
                                <option value="2">Etherum</option>
                                <option value="3">Three</option>
                              </select>
                            <label style="font-size:20px; color: #629509;" for="floatingInput">Country</label>
                          </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-floating mb-3 border-cls mt-2">
                            <input type="password" placeholder="input your wallet address"
                                class="form-control form-control-lg rad" id="floatingInput" required>
                            <label style="font-size:1.2rem;" for="floatingInput" class="floatingInput">
                                <i class="fa-solid fa-lock mx-2"></i>Password</label>
                        </div>
                        </div>
                        <div class="col-md-6 col-12">
                        <div class="form-floating mb-3 border-cls mt-2">
                            <input type="password" placeholder="input your wallet address"
                                class="form-control form-control-lg rad" id="floatingInput" required>
                            <label style="font-size:1.2rem;" for="floatingInput" class="floatingInput">
                                <i class="fa-solid fa-lock mx-2"></i>Transaction Pin</label>
                        </div>
                        </div>
                    </div>
                    <div class="log d-flex justify-content-lg-end justify-content-center">
                        <button type="submit" class="log btn btn-view btn-lg my-2 mx-3">Sign Up ></button>
                    </div>
                 </form>
                 <a href="login.html" class="text-black">Already have an account? <span class="orange mx-2">Login</span></a>

                </div>
               
           
            </div>

        </div>
    </div>

   
    </div>

    <!-- jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- popper js -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <!-- bootstrap 5.2.0 -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="../assets/js/main.js"></script>
</body>

</html>
