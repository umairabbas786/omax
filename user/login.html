<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omax</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.png">
    <!-- bootstrap 5.2.0 -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/acc2c02c7c.js" crossorigin="anonymous"></script>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!--swiper slider-->
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="left-side py-4">
                <h2 style="color: white;" class="text-center ">OmaX</h2>
                <img class="bg-login mb-3" src="../assets/images/bg-login.jpg" alt="">
                <h2 style="color: white;" class="text-center ">Trading without borders...</h2>
            </div>
            
        </div>
        <div class="col-md-6 col-12 p-5">
            <div class="logo d-flex justify-content-end">
                <img class="logo-login" src="../assets/logo/logo.png" alt="">
            </div>
            <h4 class="orange my-5">Login</h4>
            <p class="text-start">Log in to enjoy the best service of faster, easier way of<br> exchanging crypto, gift card etc.</p>
            <div class="form-floating mb-5 border-cls mt-5">
                <input type="email" placeholder="input your wallet address" class="form-control form-control-lg rad" id="floatingInput" >
                <label  for="floatingInput" class="floatingInput">Email address</label>
              </div>           
              <div class="form-floating mb-5 border-cls">
                <input type="password" placeholder="input your wallet address" class="form-control form-control-lg rad" id="floatingInput" >
                <label  for="floatingInput" class="floatingInput">Password</label>
              </div>   
              <a class="orange forp" href="#">forgot password?</a>
              <div class=" log-btn d-flex justify-content-center">
                <a href="" class="log btn btn-view btn-lg my-4 mx-3 mt-2">Login  ></a>
              </div>
              <a href="#">Don't have an account?</a> <a class="orange mx-2" href="">sign-up</a>
             </div>

    </div>
</div>

 <!-- jquery -->
 <script src="../node_modules/jquery/dist/jquery.min.js"></script>
 <!-- popper js -->
 <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

 <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <!-- main js -->
 <script src="../assets/js/main.js"></script>
